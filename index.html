<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="index.html">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" minlength="6" required>
        <br>
        <label for="email">Email:</label>
        <input required type="email" name="email" id="email">
        <input type="submit" value="Click">
    </form>
    <br><br><br>
    <!-- Example (Fortune telling) -->
    <div>
        <form action="index.html">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
        </form>
        <div>
            <p id="marry-early"> ✓ You meet a mysterious stranger very soon!</p>
            <p id="marry-now"> ✓ You meet a mysterious stranger before the week is over!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
